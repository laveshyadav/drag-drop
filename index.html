<!DOCTYPE html>
<html>
<head>
  <title>Drag & Drop Table</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <table>
    <tr>
      <td>
        <div id="box1" style="background: red;" class="box" draggable="true" ondragstart="drag(event)">100</div>
      </td>
      <td>
        <div id="box2" style="background: blue;" class="box" draggable="true" ondragstart="drag(event)">200</div>
      </td>
      <td>
        <div id="box3" style="background: green;" class="box" draggable="true" ondragstart="drag(event)">300</div>
      </td>
    </tr>
    <tr>
      <td>
        <div id="box4" style="background: orange;" class="box" draggable="true" ondragstart="drag(event)">400</div>
      </td>
      <td>
        <div id="box5" style="background: purple;" class="box" draggable="true" ondragstart="drag(event)">500</div>
      </td>
      <td>
        <div id="box6" style="background: grey;" class="box" draggable="true" ondragstart="drag(event)">600</div>
      </td>
    </tr>
    <tr>
      <td>
        <div id="box7" style="background: brown;" class="box" draggable="true" ondragstart="drag(event)">700</div>
      </td>
      <td>
        <div id="box8" style="background: yellow;" class="box" draggable="true" ondragstart="drag(event)">800</div>
      </td>
      <td>
        <div id="box9" style="background: white;" class="box" draggable="true" ondragstart="drag(event)">900</div>
      </td>
    </tr>
  </table>

  <button type="button" name="button" onclick="undo(event)"> Undo </button>

  <script src="script.js"></script>
</body>
</html>
